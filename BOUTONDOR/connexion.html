<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton d'Or - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@400;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css">
</head>
<body class="connexion"> 
    <main>
        <h2 class="connexion-title">Connexion</h2>
        <div class="container connexion-container">
            <form onsubmit="return validateForm()" class="form connexion-form">
                <label for="email" class="label email-label">EMAIL</label>
                <input type="email" id="email" name="email" class="email-input" placeholder="Entrez votre email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                <label for="password" class="label password-label">MOT DE PASSE</label>
                <input type="password" id="password" name="password" class="password-input" placeholder="Entrez votre mot de passe" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">

                <button type="submit" class="submit-button connexion-submit-button">VALIDER</button>
                <p class="text connexion-signup-text">Vous n'avez pas de compte ? <a href="inscription.html" class="link connexion-signup-link">S'inscrire</a></p>
            </form>
        </div>
    </main>
</body>

       <script>
    // Regex pour l'email et le mot de passe
    const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    function validateForm() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        let errorMessage = '';

        // Vérification si les champs sont vides
        if (!email) {
            errorMessage += "Veuillez entrer votre email.\n";
        } else if (!emailRegex.test(email)) {
            errorMessage += "Veuillez entrer un email valide.\n";
        }

        if (!password) {
            errorMessage += "Veuillez entrer votre mot de passe.\n";
        } else if (!passwordRegex.test(password)) {
            errorMessage += "Le mot de passe doit contenir au moins 8 caractères, une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial.\n";
        }

        // Si des erreurs sont présentes, les afficher
        if (errorMessage) {
            alert(errorMessage);
            return false;
        }

        return true; // Si tout est valide
    }

    </script>
</body>
</html>
